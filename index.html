<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <main>
        <div class="left" id="left">
            <form>
                <!-- Name , Email , Phone , Github , Linkedin -->
                <div class="sameline">
                    <p>Name : </p>
                    <input type="text" id="name" placeholder=" lakshmi" >
                </div>
                <div class="sameline">
                    <p>Email :   </p>
                    <input type="email" id="email" placeholder=" yendlurilakshmi909@gmail.com">
                </div>
                <div class="sameline">
                    <p>Phone : </p>
                    <input type="text" id="Mobile" placeholder=" 12339833074" >
                </div>
                <div class="sameline">
                    <p>Github : </p>
                    <input type="url" id="Github" placeholder=" yendlurilakshmi">
                </div>
                <div class="sameline">
                    <p>Linkedin : </p>
                    <input type="url" id="linkedin" placeholder=" yendlurilakshmi">
                </div>
                <fieldset>
                    <legend>Education</legend>
                    <!-- Degree , College , Starting Year , Passing Year , CGPA -->
                    <div class="sameline">
                        <p>Degree : </p>
                        <input type="text" id="degree" placeholder=" B.Tech" >
                    </div>
                    <div class="sameline">
                        <p>College : </p>
                        <input type="text" id="college" placeholder="  BVRIT HYDERABAD" >
                    </div>
                    <div class="sameline">
                        <p>Starting Year : </p>
                        <input type="text" id="startingyear" placeholder=" 2019" >
                    </div>
                    <div class="sameline">
                        <p>Passing Year</p>
                        <input type="text" id="passingyear" placeholder=" 2023">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Skills</legend>
                    <!-- skills -->
                    <div class="sameline">
                        <p>Skills : </p>
                        <textarea placeholder="  Basic of Python,HTML,CSS" id="skills"></textarea>
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Projects</legend>
                    <!-- Project , Description , Link -->
                    <div class="sameline">
                        <p>Project : </p>
                        <input type="text" id="project" placeholder="  Blind stick detector,comparative analysis of seizure prediction,">
                    </div>
                    <div class="sameline">
                        <p>Description : </p>
                        <textarea placeholder="  It is used for blind people while travelling.It can detect for any object while there moving and for 50 distance along they can detect any obstacles" id="projectdescription"></textarea>
                    </div>
                    <div class="sameline">
                        <p>Link : </p>
                        <input type="url" id="projectlink" placeholder=" Link">
                    </div>
                </fieldset>
                <fieldset>
                    <legend>Experience</legend>
                    <!-- Company , Designation , Duration , Description -->
                    <div class="sameline">
                        <p>Company : </p>
                        <input type="text" id="company" placeholder="  #hashinsert">
                    </div>
                    <div class="sameline">
                        <p>Designation : </p>
                        <input type="text" id="designation" placeholder="  Full stack developer">
                    </div>
                    <div class="sameline">
                        <p>Duration : </p>
                        <input type="text" id="duration" placeholder="  6 month">
                    </div>
                    <div class="sameline">
                        <p>Description : </p>
                        <textarea id="description" placeholder="   Write in HTML format"></textarea>
                    </div>
                </fieldset>
                <button type="submit" class="btn" onclick="handleSubmit()">submit</button>
                <button type="reset" class="btn">reset</button>
                <button class="btn" onclick="handleLeft()"><<</button>
            </form>
        </div>
        <div class="right">
            <div class="block1">
                <!-- Name -->
                <!--Email , Phone , Github , Linkedin  -->
                <p id="name_resume"></p>                
                <p id="email_resume"></p>
                <p id="phone_resume"></p>
                <a id="github_resume" src="github_resume"></a>
                <a id="linkedin_resume" src="linkedin_resume"></a>
            </div>
            <div class="block2">
                <h2>Education</h2>
                <p id="college_resume"></p>
                <p id="degree_resume"></p>
                <p id="startingyear_resume"></p>
                &#8209;
                <p id="passingyear_resume"></p>
            </div>
            <div class="block3">
                <h2>Skills</h2>
                <p id="skills_resume"></p>
            </div>
            <div class="block4">
                <h2>Project</h2>
                <p id="project_resume"></p>
                <p id="projectdescription_resume"></p>
                <a id="projectlink_resume" href="projectlink_resume"></a>
            </div>
            <div class="block5">
                <h2>Experience</h2>
                <p id="company_resume"></p>
                <p id="designation_resume"></p>
                <p id="duration_resume"></p>
                <p id="description_resume"></p>
            </div>
            

            <button id="myButton" style="display:none;" onclick="handlePrint()">Print</button>
        </div>
    </main>

    <script src="./app.js"></script>
</body>
</html>
